<script>
    var blogData;
    //文章管理表格
    layui.table.render({
        elem: '#blog_table',
        width: 1200,
        url: '/admin/selectAllLink',  //数据接口
        done: function (res, curr, count) {
            //   alert(JSON.stringify(res))
            blogData = JSON.stringify(res);
        },
        page: true, //开启分页
        request: {
            pageName: 'curr' //页码的参数名称，默认：page
            , limitName: 'limit' //每页数据量的参数名，默认：limit
        },
        cols: [[    //表头
            {field: 'id', title: 'id', width: 120},
            {field: 'linkName', title: '链接名', width: 180, sort: true},
            {field: 'url', title: '地址', width: 300},
            {title: '操作', align: 'center', width: 300, toolbar: '#blog_table_bar'}
        ]]
    });


    //文章表格工具条事件监听
    layui.table.on('tool(blog_table)', function (obj) { //tool是工具条事件名，参数是table原始容器的lay-filter属性值
        var layEvent = obj.event; //获得 lay-event 对应的值
        if (layEvent === 'del') { //删除
            layer.confirm('确定要删除该链接吗？', function (index) {
                layer.close(index);
                layer.load(1);
                //向服务器发送删除文章请求
                layui.jquery.ajax({
                    url: "/admin/deleteLinkByid/" + obj.data.id,
                    type: "DELETE",
                    success: function (result) {
                        if (result.code == '0') {
                            layer.closeAll('loading');//关闭loading图标
                            layer.msg("删除成功", {icon: 1});
                            obj.del(); //删除表格对应行并更新缓存
                        } else {
                            layer.msg("删除失败");
                        }

                    },
                    error: function (result) {
                        layer.closeAll('loading');
                        layer.msg(result.responseText, {icon: 2});
                    }
                })
            });
        } else if (layEvent == 'view') {
            window.open(obj.data.url);
            //  load("postDetail");
        } else if (layEvent == 'edit') {
            // alert("来到这里"+data.blogUser.post_content);
            // load("editoPost");

            //保存要编辑的博客信息后跳转到写博客页面
            //    alert(obj.data.post_content);
            window.editBlogLink = {
                id: obj.data.id,
                linkName: obj.data.linkName,
                url: obj.data.url
            };
            alert("BlogLink=" + window.editBlogLink);
            load("admin_addBlogLink");
        }
    });


</script>
