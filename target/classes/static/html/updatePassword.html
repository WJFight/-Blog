    <div class="row">
        <div class="col-md-12">
            <div class="main">
                <!--<fieldset>-->
                <form class="layui-form" name="loginForm" method="post">
                    <div class="layui-form-item">

                        <input class="layui-input" type="text" id="username" name="username" onblur="nameOnBlur();"

                                                       style="color: red;position: absolute;right: -30px;top: 0px;display: none;"

                                                                               style="color: limegreen;position: absolute;right: -30px;top: 0;display: none;"

                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon" style="position: absolute;left: 0px;margin-top: 2px;">&#xe6a8;</i> <input

                            style="color: limegreen;position: absolute;right: -30px;margin-top: -35px;display: none;"

                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon" style="position: absolute;left: 0px;margin-top: 2px;">&#xe6a8;</i> <input

                           style="color: red;position: absolute;right: -30px;top: 110px;display: none;" id="crpw">&#xe634;</i><i
                            class="layui-icon"
                            style="color: limegreen;position: absolute;right: -30px;top: 110px;display: none;"
                            id="grpw">&#xe60d;</i>
                    </div>
                    <!--                    <div class="layui-form-item">-->
                    <!--                        <i class="layui-icon" style="color: black;position: absolute;top: 160px;left: 0px;">&#xe6a4;</i> <input  class="layui-input" type="text" id="user_realname" name="user_realname"   onblur="rn();" autocomplete="off" placeholder="用户名" lay-verify="require">-->
                    <!--                        <i class="layui-icon" style="color: red;position: absolute;right: -30px;top: 160px;display: none;" id="crn">&#xe634;</i><i class="layui-icon" style="color: limegreen;position: absolute;right: -30px;top: 160px;display: none;" id="grn">&#xe60d;</i>-->

                    <!--                    </div>-->

<script type="text/javascript" src="/layui/layui.js"></script>

<script>
    flag = 0;

    function nameOnBlur() {
        $("#cha").css("display", "none");
        $("#gou").css("display", "none");
        var username = $("#username").val();
        // alert("username="+username);
        if (username != null && username != "") {
            $.ajax({
                url: '/visit/selectInformByUsername/' + username,
                type: 'GET',
                dataType: 'JSON',
                success: function (result) {
                    if (result.code == 0) {
                        // alert(result.msg);
                        flag = 1;
                        $("#cha").css("display", "none");
                        $("#gou").css("display", "block");

                    } else {
                        // alert(result.msg);
                        $("#cha").css("display", "block");
                    }
                }
            })
        } else {
            // alert("账号为空！")
            $("#cha").css("display", "block");
        }

    }

    function pw() {
        var pw = $("#password").val();
        if (pw == "" || pw == null || pw.length < 3) {
            $("#cpw").css("display", "block");
            $("#gpw").css("display", "none");
        } else {
            $("#cpw").css("display", "none");
            $("#gpw").css("display", "block");
        }
    }

    function rpw() {
        var rpw = $("#repassword").val();
        var pw = $("#password").val();
        // alert("rpw="+rpw+",pw"+pw+","+rpw.length);
        if (rpw != pw || rpw.length < 3 || rpw == "" || rpw == null) {
            $("#crpw").css("display", "block");
            $("#grpw").css("display", "none");
        } else {
            $("#grpw").css("display", "block");
            $("#crpw").css("display", "none");
        }
    }

    function rn() {
        var rn = $("#user_realname").val();
        // var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if (rn == null || rn == "") {
            $("#grn").css("display", "none");
            $("#crn").css("display", "block");

        } else {
            $("#crn").css("display", "none");
            $("#grn").css("display", "block");
        }
    }

    layui.use(['layer', 'form'], function () {
        //加载所需模块
        var layer = layui.layer,
            form = layui.form,
            $ = layui.jquery;

        //表单验证
        form.verify({

            require: function (value, item) {

                if (item.name == "username" && value == "") {
                    $("#cha").css("display", "block");
                    $("#gou").css("display", "none");
                    return "请输入账号名";
                } else if (flag == 0) {
                    return "用户名存在！";
                } else if (item.name == "password" && value == "") {
                    $("#cpw").css("display", "block");
                    $("#gpw").css("display", "none");
                    return "请输入密码";
                }
                if (item.name == "username" && value == "") {
                    return "请输入用户名";
                } else if (item.name == "repassword" && value == "") {
                    $("#crpw").css("display", "block");
                    $("#grpw").css("display", "none");
                    return "请输入确认密码";
                } else if (item.name == "repassword") {
                    var rpw = $("#repassword").val();
                    var pw = $("#password").val();
                    // alert("rpw="+rpw+",pw"+pw+",len="+rpw.length());
                    if (rpw.length < 3) {
                        $("#crpw").css("display", "block");
                        return "密码太短";
                    }
                    if (rpw != pw) {
                        $("#crpw").css("display", "block");
                        return "两次密码不一致";
                    }
                    $("#grpw").css("display", "block");
                }
                // else if(item.name=="user_phone"){
                //     var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
                //     if (value == ""){
                //         $("#cph").css("display","block");
                //         return "请输入手机号";
                //     }else if (!myreg.test(value)){
                //         $("#gph").css("display","none");
                //         $("#cph").css("display","block");
                //         return "手机号不正确！";
                //     }
                //     $("#gph").css("display","block");
                // }
                else if (item.name == "captcha" && value == "") {
                    return "请输入验证码";
                }
                $("#cpw").css("display", "none");
                $("#crpw").css("display", "none");
                // $("#cph").css("display","none");
                $("#gpw").css("display", "block");
                $("#grpw").css("display", "block");
                // $("#gph").css("display","block");
            }
        });

        // ajax请求登录,登录成功则跳转到后台管理页面,否则刷新验证码
        form.on('submit(go)', function (data) {
            //  alert(JSON.stringify(data.field))
            $.ajax({
                url: "/user/updatePasswordByUsername",
                async: false,
                dataType: 'json',
                data: data.field,
                type: "post",
                success: function (result) {
                    //   alert(result);
                    // result = JSON.parse(result)
                    if (result.code == 0) {
                        //   alert("成功");
                        $(location).attr("href", "/visit/login");
                    } else {
                        if (result.info === "error") {
                            layer.alert('系统错误', {icon: 2});
                        } else if (result.info === "wrong") {
                            layer.alert('用户名或密码密码错误', {icon: 2});
                        } else if (result.info === "imgcode") {
                            layer.alert('验证码错误！', {icon: 2});
                        } else {
                            layer.alert('验证码错误！', {icon: 2});
                        }
                        //请求新的验证码
                        $(".captcha img").attr("src", "/visit/imagcode");
                    }
                },
                error: function (result) {
                    layer.alert('验证码错误！', {icon: 2});
                }
            });
            return false;
        });
    });

    function changeImg() {
        $("#imagcode").attr("src", "/visit/imagcode");
    }
</script>
</body>
